<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Flashcards</title>
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <h2>Time: <span id="timer">60 seconds</span></h2>
    </header>

    <main>
        <section id="intro">
            <h2>Test your coding knowledge with these flash cards in 60 seconds!</h2>
            <button id="startButton">Start Challenge</button>
            <button id="highscoreButton">View Highscores</button>
        </section>

        <section id="quiz">
            <h2 id="question"></h2>
            <ul id="choices"></ul>
            <p id="result"></p>
        </section>

        <section id="user-score-container">
            <h2>Your score: <span id="userScore">0</span></h2>
            <form>
                <div>
                    <p>Save your score:</p>
                    <input type="text" id="initials" placeholder="Please enter your initials"></input>    
                </div>
                <button type="submit" id="saveButton">Save</button>
            </form>
        </section>

        <section id="highscore">
            <h2>High scores:</h2>
             <ol id="highscoreList"></ol>
             <button id="backButton">Back</button>  
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
